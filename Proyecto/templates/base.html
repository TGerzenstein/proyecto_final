{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    {% endblock %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.jpg' %}">
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body-01">
  <main>
    <div>
      {% block navegacion %}
      {% endblock %}
    </div>
    <div>
      {% block contenido %}
      {% endblock %}
    </div>
  </main>
  <footer class="seccion-footer d-flex flex-column align-items-center justify-content-center">
    <img src="" alt="">
    <p class="footer-texto text-center">Diario Metaverso</p>
    <div class="icons-social-media d-flex flex-wrap align-items-center justify-content-center">
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://github.com/TGerzenstein/proyecto_final" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-facebook"></i>
      </a>
    </div>
    <div class="copyright">
      Informatorio 2023 | Grupo Siete &#169;
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
