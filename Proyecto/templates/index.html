{% extends 'base.html' %}
{% load static %}


{% block titulo %}
<title>Inicio</title>
{% endblock %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}


{% block contenido %}
<div class="contenedor-01">
  <div class="contenedor-02">
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/portada01.jpg' %}" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/portada02.jpg' %}" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/portada03.jpg' %}" class="d-block w-50" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>    
</div>
<a type="button" class="btn btn-primary" href="{% url 'apps.usuarios:registrar' %}">Registrar</a>
{% endblock %}
